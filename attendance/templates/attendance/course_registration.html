{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Register for Courses</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <!-- Django form fields rendered with Tailwind styling -->
        {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.help_text %}
                    <p class="text-xs text-gray-500">{{ field.help_text }}</p>
                {% endif %}
                {% for error in field.errors %}
                    <p class="text-sm text-red-600">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow">
            Register
        </button>
    </form>
</div>
{% endblock %}
