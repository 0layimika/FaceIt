<!-- templates/attendance/attendance_report.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10 px-5">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-700 mb-4">
      Attendance Report for {{ course.course_code }} - {{ course.course_name }}
    </h1>

    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Matric Number</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for student in summary %}
        <tr>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ student.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ student.mat }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm">
            {% if student.status %}
              <span class="text-green-600 font-semibold">1 (Present)</span>
            {% else %}
              <span class="text-red-600 font-semibold">0 (Absent)</span>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="mt-6 text-center">
      <a href="{% url 'attendance:lecturer_page' %}" class="inline-block bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition">Back to Lecturer Page</a>
    </div>
  </div>
</body>
</html>
